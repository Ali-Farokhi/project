<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" media='screen and (max-width:768px)' href="./styles/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1 class="title"> دفترچه تلفن</h1>
    </header>
    <form>

        <input type="text" class="todo-name-input" placeholder="نام خانوادگی" />
        <input type="number" class="todo-mobile-input" placeholder="شماره" />

        <div class="type-number">
            <select class="type-todo">
                <option value="0">شماره ثابت</option>
                <option value="1">شماره موبایل</option>
            </select>
        </div>

        <button type="submit" class="todo-button">
            ثبت
        </button>
    </form>

    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>

</body>
<script src="./scripts/code.js"></script>

</html>
